<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BSKIT - Bootstrap Starter kit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="bskit, bootstrap starter kit" />
        <meta name="description" content="Business Startup & Prototyping Toolkit for Bootstrap" />
        <link rel="shortcut icon" href="../common/ico/favicon.png">
        <!-- Core CSS -->
        <link href="../common/css/bootstrap.min.css" rel="stylesheet">
        <link href="../common/css/font-awesome.min.css" rel="stylesheet">
        <!-- Style Library -->
        <link href="../common/css/style-library-1.css" rel="stylesheet">         
        <!-- Block Styles -->
        <link href="css/contact-3.css" rel="stylesheet">
    </head>
    <body>
        <!-- DIVIDING SPACE ( DON'T COPY THIS PART ) -->
        <div class="content-block bg-deepocean">
            <div class="container demo-title">
                <h2 class="pull-left">Contact 3</h2>
            </div>
        </div>
        <!--// END DIVIDING SPACE -->
        <!-- Start Contact 3-1 -->
        <div class="content-block contact-3" wp-cz-section="blocks_contact_3" wp-cz-section-title="Contact 3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div id="contact" class="form-container">
                            <fieldset wp-register-sidebar="Contact 3 Form" wp-register-sidebar-id="blocks_contact_3_form" wp-register-sidebar-before="<div>" wp-register-sidebar-after="</div>" wp-dynamic-sidebar="blocks_contact_3_form">
                                <div id="message"></div>
                                <form method="post" action="js/contact-form.php" name="contactform" id="contactform">
                                    <div class="form-group">
                                        <input name="name" id="name" type="text" value="" placeholder="Name" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <input name="email" id="email" type="text" value="" placeholder="Email" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <input name="phone" id="phone" type="text" value="" placeholder="Phone" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <textarea name="comments" id="comments" class="form-control" rows="3" placeholder="Message" id="textArea"></textarea>
                                        <div class="editContent">
                                            <p class="small text-muted"><span class="guardsman">* All fields are required.</span> Once we receive your message we will respond as soon as possible.</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit" id="cf-submit" name="submit">Send</button>
                                    </div>
                                </form>
                            </fieldset>
                        </div>
                        <!-- /.form-container -->
                    </div>
                    <div class="col-md-6">
                        <h2 wp-cz-control="blocks_contact_3_title" wp-cz-control-label="Title" wp-cz-control-section="blocks_contact_3" wp-cz-theme-mod="blocks_contact_3_title">How to find us</h2>
                        <p wp-cz-control="blocks_contact_3_text" wp-cz-control-label="Text" wp-cz-control-section="blocks_contact_3" wp-cz-control-type="textarea" wp-cz-theme-mod="blocks_contact_3_text">We are easy to find in the heart of London's business district, just a short walk from several Tube Stations.</p>
                        <img class="img-responsive map-img" src="http://placehold.it/600x300" wp-cz-control="blocks_contact_3_image" wp-cz-control-label="Image" wp-cz-control-type="media" wp-cz-control-mime-type="image" wp-cz-control-section="blocks_contact_3" wp-attachment-image wp-attachment-image-theme-mod="blocks_contact_3_image">
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </div>
        <!--// END Contact 3-1 -->
        <!-- DIVIDING SPACE ( DON'T COPY THIS PART ) -->
        <div class="content-block bg-deepocean">
            <div class="container demo-title">
                <h2>end</h2>
            </div>
        </div>
        <!--// END DIVIDING SPACE -->
        <!-- Scripts at the end... you know the score! -->
        <!-- Core Scripts -->
        <script type="text/javascript" src="../common/js/jquery-1.11.1.min.js"></script>

        <!-- Vendor Scripts -->
        <script type="text/javascript" src="js/sendmail.js"></script>
        <!-- Theme Scripts -->
        <script type="text/javascript" src="../common/js/bskit-scripts.js"></script>
